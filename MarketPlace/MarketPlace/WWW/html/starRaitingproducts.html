<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- THE MOST IMPORTANT!!!-->
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="../css/starRaitingproducts.css">
</head>
<!--onload="addProductItem('really', 'work', 0)"-->
<body style="background-color: cornsilk">
<div class="wrapper">
    <h1>Звёздный рейтинг</h1>
    <form action="#" class="form form_margin">
        <div class="rating_set"> <!--.rating-->
            <div class="rating">
                <div class="rating_body">
                    <div class="rating_active">
                        <div class="rating_items">
                            <input type="radio" class="rating_item" value="1" name="rating">
                            <input type="radio" class="rating_item" value="2" name="rating">
                            <input type="radio" class="rating_item" value="3" name="rating">
                            <input type="radio" class="rating_item" value="4" name="rating">
                            <input type="radio" class="rating_item" value="5" name="rating">
                        </div>
                    </div>
                </div>
                <div class="rating_value">3.6</div>
            </div>
        </div>
    </form>
</div>

<script src="../js/starRaitingproducts.js"></script>
